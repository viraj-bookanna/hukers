<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Challenge Platform</title>
    <meta name="description" content="">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 480px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3a4b;
            margin-bottom: 12px;
            letter-spacing: 1px;
            text-align: center;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #4b5c6b;
            margin-bottom: 24px;
            text-align: center;
        }
        .challenge-box {
            background: #f0f4fa;
            border-radius: 8px;
            padding: 20px 18px;
            margin-bottom: 28px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        .challenge-title {
            font-size: 1.15rem;
            font-weight: 600;
            color: #1a2233;
            margin-bottom: 10px;
        }
        .challenge-desc {
            font-size: 1rem;
            color: #3a4a5b;
            margin-bottom: 8px;
        }
        .challenge-note {
            font-size: 0.98rem;
            color: #6b7b8c;
            margin-bottom: 0;
        }
        .footer {
            margin-top: 32px;
            text-align: center;
            color: #8a99ad;
            font-size: 0.97rem;
        }
        .brand {
            color: #2d7cf2;
            font-weight: 600;
            margin-left: 8px;
        }
        @media (max-width: 600px) {
            .container {
                margin: 24px 8px 0 8px;
                padding: 18px 6px 14px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Welcome to the Challenge Platform</div>
        <div class="subtitle">Ready to test your skills?</div>
        <div class="challenge-box">
            <div class="challenge-title">Your Challenge</div>
            <div class="challenge-desc">Try to add a new notification in the <b>NEWS</b> page.</div>
            <div class="challenge-note">Haha, that's all. Good luck! <span style="font-size:1.2em;">ðŸ™‚</span></div>
        </div>
        <div class="footer">
            Copyright &copy; __YEAR__ 
            <span class="brand">LIvE Tech</span>
        </div>
    </div>
</body>
</html>
