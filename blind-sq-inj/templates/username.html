<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login</title>
    <meta name="description" content="">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 1.5rem;
            color: #333;
            font-weight: 600;
        }
        .container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .container label {
            text-align: left;
            font-size: 0.97rem;
            color: #555;
            margin-bottom: 0.2rem;
        }
        .container input[type="text"],
        .container input[type="password"] {
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .container input[type="text"]:focus,
        .container input[type="password"]:focus {
            border-color: #0078d7;
        }
        .container input[type="submit"] {
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .container input[type="submit"]:hover {
            background: #005fa3;
        }
        .brand {
            color: #2d7cf2;
            font-weight: 600;
            margin-left: 8px;
        }
        .message {
            margin: 1rem 0;
            color: #d8000c;
            min-height: 1.2em;
            font-size: 0.97rem;
        }
        .link-div {
            margin-top: 1.5rem;
            font-size: 0.97rem;
            color: #555;
        }
        .link-div a {
            color: #0078d7;
            text-decoration: none;
            font-weight: 500;
            margin-left: 0.3em;
        }
        .link-div a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create your account</h2>
        <form method="post">
            <input type="hidden" name="action" value="select_username"></input>
            <label for="un">Enter a username:</label>
            <input type="text" id="un" placeholder="required" name="u" autofocus required>
            <input class="btn-primary" type="submit" value="Check username">
        </form>
        <div class="message">__MESSAGE__</div>
        <div class="link-div">
            Already a member?
            <a href="/login">Login here</a>
        </div>
        <div class="footer">
            Copyright &copy; __YEAR__ 
            <span class="brand">LIvE Tech</span>
        </div>
    </div>
</body>
</html>
