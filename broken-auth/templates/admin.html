<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Admin Dashboard</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="/style.css" type="text/css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <style>
        body {
            background: #f4f6f8;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .admin-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
        }
        .admin-header {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
            margin-bottom: 18px;
            text-align: center;
            letter-spacing: 1px;
        }
        .admin-form label {
            font-weight: 500;
            color: #444;
            margin-bottom: 8px;
            display: block;
        }
        .admin-form textarea {
            width: 100%;
            min-height: 80px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 16px;
            resize: vertical;
            background: #fafbfc;
            transition: border 0.2s;
        }
        .admin-form textarea:focus {
            border-color: #0078d7;
            outline: none;
        }
        .admin-form input[type="submit"] {
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 24px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        .admin-form input[type="submit"]:hover {
            background: #005fa3;
        }
        .message {
            color: #444;
            background: #f1f5f9;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 18px;
            text-align: center;
            min-height: 32px;
        }
        .admin-footer {
            text-align: center;
            color: #888;
            font-size: 0.95em;
            margin-top: 32px;
            border-top: 1px solid #eee;
            padding-top: 14px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            Hello, Admin __USER__!
        </div>
        <form class="admin-form" method="post">
            <label for="admin-message">Admin's message:</label>
            <textarea id="admin-message" name="message" class="textarea_x">__A_MESSAGE__</textarea>
            <input type="submit" value="Update">
        </form>
        <div class="message">__MESSAGE__</div>
        <div class="admin-footer">
            &copy; __YEAR__ &mdash; LIvE Tech
        </div>
    </div>
</body>
</html>
