<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Welcome - Vulnerable Site</title>
    <meta name="description" content="">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 370px;
            width: 100%;
            text-align: center;
        }
        .container h1 {
            margin-top: 0;
            color: #2d3a4b;
            font-size: 1.7rem;
            margin-bottom: 0.5rem;
        }
        .container p {
            color: #5a6a85;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }
        label {
            font-weight: 500;
            color: #2d3a4b;
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="email"] {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #c3cfe2;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #2563eb;
        }
        .message {
            margin: 1rem 0;
            color: #e53e3e;
            font-size: 0.98rem;
            min-height: 1.2em;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.95rem;
            color: #8a99b3;
            display: flex;
            justify-content: space-between;
        }
        .footer a {
            color: #4f8cff;
            text-decoration: none;
            transition: color 0.2s;
        }
        .footer a:hover {
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Community!</h1>
        <p>Enter your email address to continue.</p>
        <form method="post" class="log_reg_form">
            <input type="hidden" name="action" value="get_mail">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="you@example.com" 
                    autofocus 
                    required>
            </div>
            <input type="submit" value="Send Link">
        </form>
        <div class="message">__MESSAGE__</div>
        <div class="footer">
            <span>&copy; __YEAR__</span>
            <span>LIVE Tech</span>
            <span><a href="/login">Already have an account?</a></span>
        </div>
    </div>
</body>
</html>
