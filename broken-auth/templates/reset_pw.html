<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Reset Your Password | Vulnerable Site</title>
    <meta name="description" content="">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <style>
        body {
            background: #f6f8fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .header h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
            color: #333;
        }
        .header p {
            color: #666;
            font-size: 1rem;
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: 500;
            color: #444;
            margin-bottom: 0.25rem;
        }
        input[type="text"], input[type="password"] {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #0078d7;
        }
        input[type="submit"] {
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #005fa3;
        }
        .message {
            margin-top: 1rem;
            text-align: center;
            color: #d32f2f;
            font-size: 1rem;
            min-height: 1.2em;
        }
        .footer {
            margin-top: 2rem;
            text-align: center;
            color: #aaa;
            font-size: 0.95rem;
        }
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Reset Your Password</h2>
            <p>Enter a new password to secure your account.</p>
        </div>
        <form method="post" class="log_reg_form">
            <input type="hidden" name="action" value="reset_pw" required>
            <input type="hidden" name="token" value="__TOKEN__" required>
            <input type="hidden" name="code" value="__CODE__" required>
            <input type="hidden" name="email" value="__EMAIL__" required>
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" placeholder="Enter new password" autofocus required>
            <input type="submit" value="Reset Password">
        </form>
        <div class="message">__MESSAGE__</div>
        <div class="footer">
            &copy; __YEAR__ LIVE Tech
        </div>
    </div>
</body>
</html>
