<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Reset - Community</title>
    <meta name="description" content="Reset your password">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 370px;
            width: 100%;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 0.5rem;
            font-size: 1.7rem;
            color: #2d3748;
        }
        .container p {
            color: #6b7280;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="email"] {
            padding: 0.7rem;
            border: 1px solid #cbd5e1;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        input[type="email"]:focus {
            border-color: #3182ce;
        }
        input[type="submit"] {
            background: #3182ce;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.7rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #2563eb;
        }
        .message {
            margin-top: 0.5rem;
            color: #e53e3e;
            min-height: 1.2em;
            font-size: 0.97em;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.95em;
            color: #a0aec0;
            display: flex;
            justify-content: space-between;
        }
        @media (max-width: 400px) {
            .container {
                padding: 1.2rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Your Password</h1>
        <p>Enter your email address and we'll send you a reset code.</p>
        <form method="post" class="log_reg_form">
            <input type="hidden" name="action" value="get_mail">
            <input type="email" name="email" placeholder="Email address" autofocus required>
            <input type="submit" value="Send Reset Code">
            <div class="message">__MESSAGE__</div>
        </form>
        <div class="footer">
            <span>&copy; __YEAR__</span>
            <span>LIVE Tech</span>
        </div>
    </div>
</body>
</html>
