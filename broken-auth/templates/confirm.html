<!doctype html>

    <style>
        body {
            background: #f6f8fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
        }
        form {
            display: flex;

            align-items: stretch;
            margin-bottom: 18px;
            visibility: __VISIBILITY__;
        }
        input[type="submit"] {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }
        input[type="submit"]:hover {
            background: #1746a0;
        }
        .message {
            color: #444;
            background: #f1f5f9;
            border-radius: 4px;

            margin-bottom: 18px;

        .footer {

            margin-top: 24px;
        }
        .brand {
            font-weight: bold;
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post" action="/register" style="visibility: __VISIBILITY__;">
            <input type="hidden" name="action" value="confirm_mail">
