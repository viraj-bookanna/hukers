<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f8f9fa;
            color: #222;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 16px;
        }
        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
            gap: 8px;
        }
        .header .email {
            font-weight: bold;
            font-size: 1.1em;
            word-break: break-all;
        }
        .header .logout {
            background: #e74c3c;
            color: #fff;
            padding: 6px 14px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.98em;
            transition: background 0.2s;
        }
        .header .logout:hover {
            background: #c0392b;
        }
        .mail-list {
            width: 100%;
            border-collapse: collapse;
        }
        .mail-list th, .mail-list td {
            padding: 10px 8px;
            text-align: left;
        }
        .mail-list th {
            background: #f1f3f6;
            font-weight: 600;
        }
        .mail-list tr {
            border-bottom: 1px solid #e0e0e0;
        }
        .mail-list a {
            color: #0074d9;
            text-decoration: none;
        }
        .mail-list a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            color: #888;
            font-size: 0.95rem;
            margin-top: 18px;
            border-top: 1px solid #eee;
            padding-top: 12px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 6px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .mail-list th, .mail-list td {
                padding: 8px 4px;
                font-size: 0.97em;
            }
            .mail-list, .mail-list thead, .mail-list tbody, .mail-list tr, .mail-list th, .mail-list td {
                display: block;
                width: 100%;
            }
            .mail-list tr {
                margin-bottom: 16px;
                border-bottom: 2px solid #e0e0e0;
            }
            .mail-list th, .mail-list td {
                text-align: left;
                padding-left: 40%;
                position: relative;
            }
            .mail-list th::before, .mail-list td::before {
                position: absolute;
                left: 8px;
                width: 36%;
                white-space: nowrap;
                font-weight: bold;
                color: #555;
            }
            .mail-list td:nth-of-type(1)::before { content: "Date:"; }
            .mail-list td:nth-of-type(2)::before { content: "Sender:"; }
            .mail-list td:nth-of-type(3)::before { content: "Subject:"; }
            .mail-list th:nth-of-type(1)::before { content: "Date:"; }
            .mail-list th:nth-of-type(2)::before { content: "Sender:"; }
            .mail-list th:nth-of-type(3)::before { content: "Subject:"; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="email">Your Email: __EMAIL__</span>
            <a class="logout" href="?logout">LOGOUT</a>
        </div>
        <table class="mail-list">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Sender</th>
                    <th>Subject</th>
                </tr>
            </thead>
            <tbody>__TABLE__
            </tbody>
        </table>
    </div>
    <div class="footer">
        &copy; __YEAR__ &mdash; LIVE Tech
    </div>
</body>
</html></div>
