<!DOCTYPE html>

    <script>
        function toNumbers(d) {
            var e = [];
            d.replace(/(..)/g, function(d) {
                e.push(parseInt(d, 16))
            });
            return e
        }
        function toHex() {
            for (
                var d = [],
                    d = 1 == arguments.length && arguments[0].constructor == Array ? arguments[0] : arguments,
                    e = "",
                    f = 0;
                f < d.length;
                f++
            )
                e += (16 > d[f] ? "0" : "") + d[f].toString(16);
            return e.toLowerCase()
        }
    </script>

        form {
            display: flex;
            flex-direction: column;

        }
        input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 1rem;
        }
        input[type="submit"] {
            padding: 0.5rem;
            background: #0078d7;
            color: #fff;

            letter-spacing: 2px;
        }
        marquee {
            margin-top: 1rem;
        }
        .content {
            font-family: monospace;
            font-size: 1.05rem;
            color: #0078d7;
        }
        footer {
            text-align: center;
            padding: 0.5rem 0; /* reduced */
            background: #222;
            color: #fff;
            font-size: 0.95rem; /* reduced */
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 500px) {
            main {
                max-width: 95vw;
                padding: 1rem 0.5rem 1rem 0.5rem;
            }
            header h1 {
                font-size: 1.05rem;
            }
        }
    </style>
</head>
